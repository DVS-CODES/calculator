<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">KALCHULATOR</div>
        <div class="display">9+846+</div>
        <div id="button-box">
            <button class="button all-clear">AC</button>
            <button class="button delete">DEL</button>
            <button class="button divider">÷</button>
            <button class="button digits btn7">7</button>
            <button class="button digits btn8">8</button>
            <button class="button digits btn9">9</button>
            <button class="button multiplier">x</button>
            <button class="button digits btn4">4</button>
            <button class="button digits btn5">5</button>
            <button class="button digits btn6">6</button>
            <button class="button addition">+</button>
            <button class="button digits btn1">1</button> 
            <button class="button digits btn2">2</button>
            <button class="button digits btn3">3</button>
            <button class="button subtraction">-</button>
            <button class="button decimal">.</button>
            <button class="button digits btn0">0</button>
            <button class="button eql">=</button>   
        </div>
    </div>
    <footer class="footer">
        <p> Copyright © <script>
            document.write(new Date().getFullYear())
          </script> dvs-codes </p>
        <a href="https://github.com/dvs-codes"><i class="fa fa-github" style="font-size:26px; color: rgb(50, 50, 50)"></i></a>
    </footer>
</body>
</html>
